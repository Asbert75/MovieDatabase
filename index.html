<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 3 - Movie Database</title>
    <meta charset="utf-8">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyCB4GRbaZEsihm20sHoieSDTT7B8hkJbBw",
        authDomain: "moviedatabase-9fe5d.firebaseapp.com",
        databaseURL: "https://moviedatabase-9fe5d.firebaseio.com",
        projectId: "moviedatabase-9fe5d",
        storageBucket: "",
        messagingSenderId: "1059830882241"
    };
    firebase.initializeApp(config);
    </script>

    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="spinner.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="cover" class="cover hidden"></div>

    <div class="content">
        <!--<hr class="topbar">-->

        <div class="header">
            <h1>The Movie Database</h1>
            <h4>For All Your Movie Needs</h4>
        </div>

        <div class="toolbar">
            <ul>
                <li><a class="addMovieButton" href="#"><i class="fas fa-plus"></i> Add a Movie</a></li>
                <li>
                    <a id="searchMovie" href="#"><i class="fas fa-search"></i> Search</a>
                    <input id="searchInput" class="toolbarInput" type="text" placeholder="Search...">
                </li>
                <li>
                    <a id="sortBy" href="#"><i class="fas fa-sort"></i> Sort by</a>
                    <select id="sorting">
                        <option value="title">Title</option>
                        <option value="director">Director</option>
                        <option value="premiere">Premiere Date</option>
                    </select>
                    <select id="order">
                        <option name="order" value="1">Ascending</option>
                        <option name="order" value="-1">Descending</option>
                    </select>
                </li>
            </ul>
            <div class="addMovie hidden">
                <a id="closeAddMovieForm" href="#" class="close"><i class="fas fa-times"></i> Close</a>
                <form>
                    <label>Movie Title</label><br>
                    <input id="titleSubmit" type="text" placeholder="The Tale of Movies" /><br>
                    <label>Movie Director</label><br>
                    <input id="directorSubmit" type="text" placeholder="Johnny Directorson" /><br>
                    <label>Premiere Date</label><br>
                    <input id="premiereSubmit" type="text" placeholder="2010-01-15" /><br>
                    <label>Thumbnail URL</label><br>
                    <input id="thumbnailSubmit" type="text" placeholder="https://url.com/image.png" /><br>
                    <a class="submitMovie" href="#"><i class="fas fa-plus"></i> Add Movie</a>
                </form>
            </div>
        </div>

        <div id="loader" class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>

        <div id="movieList" class="movieList">
        </div>

        <div id="pagination" class="pagination hidden">
            <a id="prevPage" class="prevPage disabled" href="#"><i class="fas fa-angle-left"></i></a>
            <ul id="pages" class="pages">
                <li><a id="firstChoice" class="hide" href="#">0</a></li>
                <li><a id="secondChoice" class="hide" href="#">0</a></li>
                <li><a id="thirdChoice" class="currentPage" href="#">1</a></li>
                <li><a id="fourthChoice" href="#">2</a></li>
                <li><a id="fifthChoice" href="#">3</a></li>
            </ul>
            <a id="nextPage" class="nextPage" href="#"><i class="fas fa-angle-right"></i></a>
        </div>
    </div>
</body>
</html>
